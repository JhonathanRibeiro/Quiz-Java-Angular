<div class="container">
    <div class="row">
        <div class="text-center align-top mt-5">
            <h3 class="font-avocado title">Conta pra gente!</h3>
        </div>
        <div class="col-md-6 offset-md-3 align-top">

            <form [formGroup]="formulario">
                <div class="form-group">
                    <label for="nome">Qual seu nome completo?</label>
                    <input type="text" id="nome" formControlName="nome" class="form-control" aria-describedby="nome" placeholder="Seu nome completo...">
                    <br>
                </div>
                <div class="form-group">
                    <label for="email">Seu melhor email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="email" placeholder="nome.sobrenome@ids.inf.br"> <br>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block font-avocado w-100" routerLink="/regras" (click)="cadastraUsuario()">Avan√ßar</button>
            </form>

        </div>
    </div>
</div>
