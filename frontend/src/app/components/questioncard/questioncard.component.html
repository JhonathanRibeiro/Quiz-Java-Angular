<div class="question-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">

                <div class="d-flex justify-content-end p-3">
                    <span class="badge p-2 bg-danger">
                        <span class="p-2 m-2 font-avocado h6"> 1/30</span>
                    </span>
                </div>

                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{pergunta[currentQuiz].descricao}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-radio-group [formControl]="control" aria-label="Select an option">
                            <mat-radio-button *ngFor="let opcao of pergunta[currentQuiz].listaOpcoes" value="1">{{opcao.descricao}}</mat-radio-button>
                        </mat-radio-group>
                    </mat-card-content>
                </mat-card>
                

                <div class="d-flex justify-content-end p-3">
                    <button type="button" class="btn btn-lg btn-disabled font-avocado">Proximo</button>
                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
